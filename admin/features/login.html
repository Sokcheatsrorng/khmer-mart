<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LogIn</title>
        <link rel="icon" href="/Img/logo-browser.jpg">
        <!-- tailwind script-->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body >
        <main>
            <div
                class="flex justify-center mx-auto items-center  w-1/4 h-screen">
                <!-- khmer mart logo -->
                 <!-- <div class="block">
                    <img src="/Img/logo.png" alt="khmer-mart-logo" class="h-20 w-20">
                </div> -->
                 
                <!-- login form -->
                <div class="w-full p-6 bg-[#f5f5f5] shadow-md max-w-md mx-auto rounded-xl">
                    <h2 class="text-center text-[#1A6E09] font-semibold text-2xl mb-6">Admin Login</h2>
                    <form class="w-full">
                        <div class="mb-4">
                            <label for="username" class="block mb-2 text-sm text-[#363636] font-semibold">Username</label>
                            <input type="text" name="name" id="username" class="w-full bg-gray-50 text-gray-800 sm:text-sm rounded-xl focus:ring-2 focus:ring-[#1A6E09] focus:border-[#1A6E09] border border-[#1A6E09] p-2.5 outline-none" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block mb-2 text-sm text-[#363636] font-semibold">Password</label>
                            <input type="password" name="password" id="password" class="w-full bg-gray-50 text-gray-800 sm:text-sm rounded-xl focus:ring-2 focus:ring-[#1A6E09] focus:border-[#1A6E09] border border-[#1A6E09] p-2.5 outline-none" required>
                        </div>
                        <button type="button" class="mt-4 w-full bg-[#1A6E08] text-white font-medium rounded-lg text-sm py-2.5 focus:outline-none hover:bg-blue-500 focus:ring-2" onclick="loginForm()">Log In</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
    <!-- my script -->
    <script src="/admin/myscript/login.js"></script>
    <!-- jquery script -->
    <script src="/jquery/jquery.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js">
    </script>
</html>
