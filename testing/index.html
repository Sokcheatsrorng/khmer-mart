<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKEditor LocalStorage Example</title>
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
</head>
<body>
    <!-- Create a textarea for CKEditor -->
    <div id="getDesc">

    </div>
    
     <!-- Create a textarea for CKEditor -->
<textarea id="editor"></textarea>

<!-- Create a button for submitting -->
<button id="submitButton">Submit</button>

<script>
    // Initialize CKEditor
    CKEDITOR.replace('editor');

    // Load content from localStorage if available
    var storedContent = localStorage.getItem('editorContent');
    if (storedContent) {
        CKEDITOR.instances.editor.setData(storedContent);
    }

    // Save content to localStorage when CKEditor content changes
    CKEDITOR.instances.editor.on('change', function () {
        var currentContent = CKEDITOR.instances.editor.getData()||[];
        localStorage.setItem('editorContent', currentContent);
    });

    // Add an event listener to the submit button
    document.getElementById('submitButton').addEventListener('click', function () {
        // Get the stored content
        var storedContent = localStorage.getItem('editorContent');

        // You can now display the stored content in the HTML
        // For this example, we'll set it to the textarea
        document.getElementById('editor').value = storedContent;

        // Log it to the console
        //console.log('Displaying stored content:', storedContent);
        const get = document.querySelector('#getDesc');
        get.innerHTML = storedContent;
    });
</script>
</body>
</html>
