<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="string"
                class=" border border-[#1A6E09] text-gray-900 text-sm rounded-lg block w-[500px] p-2.5 focus:outline-none"
                required>

            <label for="fee">Fee:</label>
            <input type="number" id="fee" name="fee" value="0"
                class=" border border-[#1A6E09] text-gray-900 text-sm rounded-lg block w-[500px] p-2.5 focus:outline-none"
                required>

            <label for="discount">Discount:</label>
            <input type="number" id="discount" name="discount" value="0"
                class=" border border-[#1A6E09] text-gray-900 text-sm rounded-lg block w-[500px] p-2.5 focus:outline-none"
                required>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" value="0" required
                class=" border border-[#1A6E09] text-gray-900 text-sm rounded-lg block w-[500px] p-2.5 focus:outline-none">

            <label for="createdAt">Created At:</label>
            <input type="datetime-local" id="createdAt" name="createdAt"
                value="2023-12-13T08:19:54" required
                class=" border border-[#1A6E09] text-gray-900 text-sm rounded-lg block w-[500px] p-2.5 focus:outline-none">

            <label for="updatedAt">Updated At:</label>
            <input type="datetime-local" id="updatedAt" name="updatedAt"
                value="2023-12-13T08:19:54" required
                class=" border border-[#1A6E09] text-gray-900 text-sm rounded-lg block w-[500px] p-2.5 focus:outline-none">

            <label for="publishedAt">Published At:</label>
            <input type="datetime-local" id="publishedAt" name="publishedAt"
                value="2023-12-13T08:19:54" required>
            <label for="image">Image</label>
            <input type="file" id="image"
                class=" border border-[#1A6E09] text-gray-900 text-sm rounded-lg block w-[500px] p-2.5 focus:outline-none">

            <button type="button" onclick="createProduct()"
                class=" border border-[#1A6E09] text-gray-900 text-sm rounded-lg block w-[500px] p-2.5 focus:outline-none bg-green-300 mt-5">Submit</button>
        </form>

    </body>
    <script src="/testing/script.js"></script>
    <script src="/jquery/jquery.js"></script>
</html>
